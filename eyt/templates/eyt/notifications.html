{% extends "base.html" %}

{% block content %}
<h2>Your Notifications</h2>
<ul>
    {% for notification in notifications %}
        <li>
            <p>{{ notification.message }}</p>
            {% if notification.link %}
                <a href="{{ notification.link }}" target="_blank">Join Call</a>
            {% endif %}
            
        </li>
    {% endfor %}
</ul>
{% endblock %}
