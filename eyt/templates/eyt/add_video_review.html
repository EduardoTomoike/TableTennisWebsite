{% extends "base.html" %}
{% block content %}
<h2>Review for Video: {{ video.title }}</h2>
<video width="640" height="360" controls>
    <source src="{{ video.video_file.url }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
