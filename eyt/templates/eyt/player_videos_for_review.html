{% extends "base.html" %}
{% block content %}
<h2>Videos by {{ player.user.username }}</h2>
<ul>
    {% for video in videos %}
        <li>
            <h3>{{ video.title }}</h3>
            <video width="640" height="360" controls>
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>{{ video.description }}</p>
            <a href="{% url 'add_video_review' video.id %}">Leave a Review</a>
        </li>
    {% empty %}
        <p>No videos uploaded by this player yet.</p>
    {% endfor %}
</ul>
{% endblock %}
